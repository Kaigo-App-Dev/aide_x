<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}AIDE-X{% endblock %}</title>

    <!-- Bootstrap CSS CDN追加 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <div class="container">
        <!-- フラッシュメッセージ表示 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- ナビゲーションバー -->
        <nav style="background-color: #f0f0f0; padding: 10px; border-bottom: 1px solid #ccc;">
          <a href="{{ url_for('chat.chat_prompt') }}" style="margin-right: 15px;">🧠 構成チャット</a>
          <a href="{{ url_for('structure.list_structures') }}" style="margin-right: 15px;">📁 保存済み構成</a>
          <!-- 🔍 プレビューは構成を開かないと使えないため、一時的に非表示 -->
          {# <a href="{{ url_for('preview.index') }}" style="margin-right: 15px;">🔍 プレビュー</a> #}
          <a href="{{ url_for('evolve.index') }}" style="margin-right: 15px;">🔄 進化</a>
        </nav>


        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS（必要に応じて） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
