{% extends "base.html" %}

{% block title %}エラー - ログビューアー{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5><i class="fas fa-exclamation-triangle"></i> エラーが発生しました</h5>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-times-circle fa-4x text-danger mb-3"></i>
                    <h4 class="text-danger mb-3">ログビューアーでエラーが発生しました</h4>
                    <p class="text-muted mb-4">{{ error }}</p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('log_viewer.index') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> ログビューアーに戻る
                        </a>
                        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> ホームに戻る
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
