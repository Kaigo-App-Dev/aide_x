<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - サーバーエラー</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 15px;
        }
        p {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .error-details {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        ul {
            text-align: left;
            display: inline-block;
            color: #6c757d;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>500 - サーバーエラー</h1>
        <p>申し訳ありません。サーバーで予期せぬエラーが発生しました。</p>
        
        {% if error %}
        <div class="error-details">
            <strong>エラー詳細:</strong><br>
            {{ error }}
        </div>
        {% endif %}
        
        <p>以下のいずれかの方法をお試しください：</p>
        <ul>
            <li>ページを再読み込みする</li>
            <li>しばらく時間をおいて再度アクセスする</li>
            <li>ブラウザのキャッシュをクリアする</li>
            <li>別のブラウザでアクセスする</li>
        </ul>
        
        <div style="margin-top: 30px;">
            <button onclick="history.back()" class="btn btn-secondary">← 前のページに戻る</button>
            <button onclick="location.reload()" class="btn btn-info">🔄 ページを再読み込み</button>
        </div>
    </div>
</body>
</html>
